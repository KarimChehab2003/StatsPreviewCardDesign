<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body style="background-color: #0a0c1b;">
  <div class="container d-flex flex-column flex-lg-row justify-content-center align-items-center p-5" style="min-height: 100vh; height: 100%">
    <div class="container-content row" style="background-color: #1c1938; border-radius: 15px">
      <div class="text-container col-12 col-lg-6 d-flex flex-column justify-content-center p-2 p-lg-5 order-1 order-lg-0 text-center">
        <p class="text-white fs-1 fw-bold mx-3">Get <span style="color: #9d60c4"> insights</span> that help your business grow.</p>
        <p class="fs-5 mb-5 mx-3" style="color: #848498;">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="numbers d-flex flex-column flex-lg-row justify-content-between mx-3">
          <div class="numbers-content">
            <p class="text-white fs-3 fw-bold m-0">10k+</p>
            <p class="text-uppercase fw-normal" style="color: #848498; letter-spacing: 0.1em;">companies</p>
          </div>
          <div class="numbers-content">
            <p class="text-white fs-3 fw-bold m-0">314</p>
            <p class="text-uppercase fw-normal" style="color: #848498; letter-spacing: 0.1em;">templates</p>
          </div>
          <div class="numbers-content">
            <p class="text-white fs-3 fw-bold m-0">12M+</p>
            <p class="text-uppercase fw-normal" style="color: #848498; letter-spacing: 0.1em;">queries</p>
          </div>
        </div>
      </div>
      <div class="image-container image-border-radius-lg col-12 col-lg-6 p-0 mb-4 mb-lg-0 position-relative order-0 order-lg-1" style="border-radius: 15px 15px 0px 0px">
        <div class="position-absolute image-border-radius-lg w-100 h-100" style="z-index: 2; border-radius: 15px 15px 0px 0px"></div>
        <img class="image-filter image-border-radius-lg w-100" src="./images/image-header-desktop.jpg" alt="" style="height: 100%; border-radius: 15px 15px 0px 0px">
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/KarimChehab2003">Karim Chehab</a>.
  </div>

</body>

</html>
